# 基本设置
general {
    # 锁屏前的空闲时间（秒）
    lock_timeout = 600
    # 关闭显示器前的空闲时间（秒）
    before_sleep_cmd = "hyprctl dispatch dpms off"
    # 睡眠前的命令
    after_sleep_cmd = "hyprctl dispatch dpms on"
    # 唤醒后的命令
    ignore_dbus_inhibit = false
    # 是否忽略 DBus 阻止信号
}

# 监听器配置
listener {
    timeout = 600  # 10分钟
    on-timeout = "hyprlock"  # 超时后执行锁屏
    on-resume = ""  # 恢复时执行的命令
}

listener {
    timeout = 900  # 15分钟
    on-timeout = "hyprctl dispatch dpms off"  # 关闭显示器
    on-resume = "hyprctl dispatch dpms on"   # 开启显示器
}


