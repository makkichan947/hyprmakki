2# Hyprlock 配置文件 - macOS 风格
general {
    lock_cmd = pidof hyprlock || hyprlock
    unlock_cmd = loginctl unlock-session $XDG_SESSION_ID
    before_sleep_cmd = loginctl lock-session $XDG_SESSION_ID
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

# 背景配置
background {
    monitor =
    path = ~/.config/background.png
    blur_passes = 0
    blur_size = 0
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 主容器（模仿 macOS 风格）
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##a0a0a0"><i>输入密码...</i></span>
    hide_input = false
    position = 0, -460
}

# 上次登录信息（使用 last 命令获取）
label {
    monitor =
    text = cmd[update:3600000] echo "上次登录: $(last -2 $USER | head -2 | tail -1 | awk '{print $4" "$5" "$6" "$7}')"
    color = rgba(200, 200, 200, 0.7)
    font_size = 14
    font_family = Inter
    position = 0, -400
    halign = center
    valign = center
}

# 时间显示（大字体）
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 125
    font_family = Inter
    position = 0, 370
    halign = center
    valign = center
}

# 日期显示
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 25
    font_family = Inter
    position = 0, 470
    halign = center
    valign = center
}

# 键盘布局指示器（可选）
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = Inter
    position = 20, -20
    halign = left
    valign = bottom
}

# Caps Lock 状态指示器（可选）
label {
    monitor =
    text = $CAPS
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = Inter
    position = -20, -20
    halign = right
    valign = bottom
}